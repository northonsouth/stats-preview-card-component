<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card hero">
      <div class="row row__one">
        <div class="col col__one hero__img">
        </div>
      </div>
      <div class="row row__two">
        <div class="col col__two">
          <h1 class="hero__title">Get <span class="hero__title--highlight">insights</span> that help your business grow.
          </h1>
          <p class="hero__text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="col col__three hero__stats">
          <div class="stat__group">
            <h2 class="hero__stat">10k+</h2>
            <p class="hero__stats__heading">companies</p>
          </div>
          <div class="stat__group">
            <h2 class="hero__stat">314</h2>
            <p class="hero__stats__heading">templates</p>
          </div>
          <div class="stat__group">
            <h2 class="hero__stat">12M+</h2>
            <p class="hero__stats__heading">queries</p>
          </div>
        </div>
      </div>
    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.glenmtaylor.com">North on South Street</a>.
  </div>
</body>

</html>
